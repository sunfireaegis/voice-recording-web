<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="wrapper">
        <header>

                    <li style="margin-right: 4vw;">
                        <a href="/" style="text-decoration: none; font-size: 23px; display: flex; align-items: center; gap: 5px">
                        <span style="font-size: 18px; margin-bottom: 2px;">Log out</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"><path fill="#000" d="M6 2a4 4 0 0 0-4 4v3h2V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3H2v3a4 4 0 0 0 4 4h12a4 4 0 0 0 4-4V6a4 4 0 0 0-4-4H6Z"/><path fill="#000" d="M3 11a1 1 0 1 0 0 2h9.582l-2.535 2.536a1 1 0 0 0 1.414 1.414l4.196-4.196a.998.998 0 0 0 0-1.508L11.46 7.05a1 1 0 1 0-1.414 1.414L12.582 11H3Z"/></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="main_body">
            <p>Задача №<span id="task_number" style="font-size: 23px">{{ n }}</span></p>
            <div id="text-container">
                <div id="text">{{ text }}</div>
                <div id="task"><div class="task_text">{{ task }} Длина записи - от <span id="min_l" style="font-size: 23px">{{ min_l }}</span> до <span id="max_l" style="font-size: 23px">{{ max_l }}</span> секунд.</div></div>
            </div>
            <div id="button-container" style="margin-bottom: 3vh;">
                <a id="record" class="butt"><div>Запись</div></a>
                <a id="pause" class="butt dp-none"><div style="position: absolute; max-width: 40%; display: flex; gap: 6px; justify-content: space-between"><div class="vpalka"></div><div class="vpalka"></div></div></a>
                <a id="send" class="butt dp-none"><div>Отправить</div></a>

                {% if text == "Заданий больше нет" %}
                    <a id="skip" class="butt"><div>К началу</div></a>
                {% else %}
                    <a id="skip" class="butt"><div>Пропустить</div></a>
                {% endif %}
            </div>
            <div id="audio-block"></div>
            <p>Ваш аккаунт - <span id="account" style="font-size: 23px">{{ uname }}</span></p>
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </div>
    </div>
</body>
</html>
