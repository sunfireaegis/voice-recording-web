<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="wrapper">
        <header>
            <div>Logo place</div>
        </header>
        <div id="main_body">
            <p>Задача №<span id="task_number">{{ n }}</span></p>
            <div id="text-container">
                <div id="text">{{ text }}</div>
                <div id="task">{{ task }}</div>
            </div>
            <div id="button-container" style="margin-bottom: 3vh;">
                <a href="#" id="record" class="butt"><div>Запись</div></a>
                <a href="#" id="pause" class="butt"><div>Пауза</div></a>

                <a href="#" id="send" class="butt"><div>Отправить</div></a>
                <a href="#" id="skip" class="butt"><div>Пропустить</div></a>

            </div>
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        </div>
    </div>
</body>
</html>
