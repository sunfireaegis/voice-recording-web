<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="center_block">
        <form method="post" action="" class="ui-form">
        <h3>Вход</h3>
        <div class="form-row">
            {% if error %}
                <p id="error" style="text-shadow: 3px 3px 1px rgba(255, 0, 0, 0.21);">Неправильный логин или пароль!</p>
            {% endif %}
        <input name="uname" type="text" id="email" required autocomplete="off"><label for="email">Логин</label>
        </div>
        <div class="form-row">
        <input name="psw" type="password" id="password" required autocomplete="off"><label for="password">Пароль</label>
        </div>
        <p><input formmethod="post" id="submit_auth_form" type="submit" value="Войти"></p>
            <span style="font-size: 16px; margin-top: 10px; font-weight: 600; text-align: center">Нет аккаунта? <a href="/reg" style="text-decoration: none">Зарегестрируйся</a></span>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js')}}"></script>
</body>
</html>
